<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="kontakti.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Kontakti</title>
</head>
<body id="Travel-Website">
    <div class="ok-header">
        <div class="ok-navbar">
            <a href="#hero"><img src="images/logo.png"></a>
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="emri">Emri:</label>
                        <input type="text" class="form-control" id="emri" placeholder="Shkruani emrin tuaj">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Shkruani adresën tuaj të email-it">
                    </div>
                    <div class="form-group">
                        <label for="mesazhi">Mesazhi:</label>
                        <textarea class="form-control" id="mesazhi" rows="3" placeholder="Shkruani mesazhin tuaj"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Dërgo</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
